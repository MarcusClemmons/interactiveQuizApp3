<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-container">
        <div class="login-form">
            <h1 class="header">Login</h1>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button id="signInBtn">Login</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCeP0pmsODLvlauIiZl_nZE9YmeAa-iuzw",
            authDomain: "marcus-quizes.firebaseapp.com",
            projectId: "marcus-quizes",
            storageBucket: "marcus-quizes.appspot.com",
            messagingSenderId: "598780768983",
            appId: "1:598780768983:web:c54d285002b4b1ececb692"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const signInBtn = document.getElementById("signInBtn");

        signInBtn.addEventListener('click', function() {
            const email = emailInput.value;
            const password = passwordInput.value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in 
                    window.location.href = 'quiz.html'; // Redirect to quiz.html
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    // Handle Errors here.
                    console.error("Error signing in:", errorMessage);
                });
        });
    </script>
    
</body>
</html>
